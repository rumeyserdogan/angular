<div class = "row">
  <div class = "col-md-5">
    <form [formGroup]= "this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName= "$key">
      <div class = "form-group">
        <label>Name</label>
        <input formControlName="name" class= "form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
          This field is required.</div>
      </div>
      <div class = "form-group">
        <label>Surname</label>
        <input formControlName = "surname" class = "form-control" [ngClass]="{'is-invalid':submitted && formControls.surname.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.surname.errors">
          This field is required.</div>
      </div>
      <div class = "form-group">
        <label>Email</label>
        <input formControlName="email" class= "form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
          Invalid email address.</div>
      </div>
      <div class = "form-group">
        <label>Phone</label>
        <input formControlName="phone" class= "form-control" [ngClass]="{'is-invalid':submitted && formControls.phone.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.phone.errors">
          <label *ngIf="formControls.phone.errors.required">This field is required.</label>
          <label *ngIf="formControls.phone.errors.minlength">At least 10 numbers.</label>
        </div>
      </div>
      <div class = "form-group">
        <input type="submit" class= "btn btn-primary" value="Submit">
      </div>
    </form>
    <div class = "alert alert-info" *ngIf = "showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
  <div class = "col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
